<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Firebase -->
     <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
     <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>
     <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore-compat.js"></script>
 
     <!-- Bootstrap V.5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styling/style.css">
</head>
<body>
    <div class="container wrapper">
        <div class="row no-gutter">
            <!-- The image half -->
            <div class="col-md-6 d-none d-md-flex bg-image">
<img src="./images/BalloonPop_name.jpg" alt="">                </div>
    
      <!-- The content half -->
      <div class="col-md-6 bg-light bg-transparent">
        <div class="login d-flex align-items-center py-5">

            <!-- Demo content-->
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-xl-8 mx-auto">
                        <h3 class="display-4">Signup</h3>
                        <p class="text-muted mb-6"></p>
                        <form>
                            <div class="form-group mb-3">
                                <input id="inputName" type="text" placeholder="Enter Your Name" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                            </div>
                            <div class="form-group mb-3">
                                <input id="inputEmail" type="email" placeholder="Email address" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                            </div>
                            <div class="form-group mb-3">
                                <input id="inputPassword" type="password" placeholder="Password" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                            </div>
                           
                            <button type="button" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm" onclick="userSignUp()">Submit</button>
                        
                               
                        </form>
                       
                    </div>
                </div>
            </div><!-- End -->

        </div>
    </div><!-- End -->

</div>
</div>
    
    <script src="./js/app.js"></script>
</body>
</html>
